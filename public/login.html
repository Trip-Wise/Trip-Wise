<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="twcircle.png">	
    <style>
        /* Your CSS Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .welcome-section {
            background-color: #0072ff;
            padding: 2rem;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-section h1 {
            margin-top: 0.5rem;
            font-size: 2.5rem;
        }
        .form-section {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
        .form-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-section label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signin-button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #0072ff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .signin-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>Welcome to</h2>
            <h1>TripWise</h1>
            <p>Your all-in-one travel planning solution.</p>
        </div>
        <!-- Form Section -->
        <div class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="signin-button">Login</button>
                <li>New to TripWise? signup <a href="signup.html">here</a> </li>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
    const response = await fetch('https://trip-wise-3njr.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();  // Parse the response as JSON
    console.log('Login response:', data);  // Log the response for debugging

    if (response.ok) {
        // Store user_id in localStorage for later use
        localStorage.setItem('user_id', data.user_id);
        // Redirect the user to Trip page (or whatever page you prefer)
        window.location.href = '/Trip.html'; 
    } else {
        alert('Login failed: ' + data.error); // Show the error message from the server
    }
} catch (error) {
    console.error('Error logging in:', error);
    alert('An error occurred. Please try again.');
}
        })

    </script>
</body>
</html>
