<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWise Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .welcome-section {
            background-color: #0072ff;
            padding: 2rem;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-section h1 {
            margin-top: 0.5rem;
            font-size: 2.5rem;
        }
        .form-section {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
        .form-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-section label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .terms {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .terms label {
            cursor: pointer;
        }
        .terms a {
            color: #0072ff;
            text-decoration: none;
        }
        .signup-button,
        .signin-button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .signup-button {
            background-color: #0072ff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #005bb5;
        }
        .signin-button {
            background-color: #ccc;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .signin-button:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <h2>Welcome to</h2>
            <h1>TripWise</h1>
            <p>Your all-in-one travel planning solution.</p>
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">By signing up, I agree with <a href="#">Terms & Conditions</a>.</label>
                </div>

                <!-- Sign Up: Submits form to server -->
                <button type="submit" class="signup-button">Sign Up</button>

                <!-- Sign In: Redirects to Trip.html using JavaScript -->
                <button type="button" class="signin-button" onclick="redirectToTrip()">Sign In</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Flight Finder. All Rights Reserved.</p>
    </footer>
    <script>
        // JavaScript function to redirect on Sign In button click
        function redirectToTrip() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
