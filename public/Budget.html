    </header>
    <h1>Budget Management</h1>

    <!-- User Budget Section -->
    <div class="set-budget-form">
        <h2>Set Your Total Budget</h2>
        <form id="set-budget-form">
            <div class="form-control">
                <label for="total-budget">Total Budget (USD):</label>
                <input type="number" id="total-budget" min="0" step="0.01" required>
            </div>
            <button type="submit">Save Budget</button>
        </form>
        <div class="summary">
            <p><strong>Total Budget:</strong> $<span id="display-budget">0.00</span></p>
            <p><strong>Remaining Budget:</strong> $<span id="remaining-budget">0.00</span></p>
        </div>
    </div>

    <!-- Add New Budget Record -->
    <div class="budget-form">
        <h2>Add New Expense</h2>
        <form id="budget-form">
            <div class="form-control">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>
            </div>
            <div class="form-control">
                <label for="amount-spent">Amount Spent (USD):</label>
                <input type="number" id="amount-spent" min="0" step="0.01" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </div>

    <!-- Budget Records -->
    <div class="budget-list">
        <h2>Your Expenses</h2>
        <div id="budget-records"></div>
    </div>

    <script>
        const apiBase = 'https://trip-wise-3njr.onrender.com'; // Your backend base URL

        // Fetch and display user budget
        async function fetchUserBudget() {
            try {
                const response = await fetch(`${apiBase}/user-budget`, { credentials: 'include' });
                const data = await response.json();
                const totalBudget = data.budget || 0;
                const amountSpent = data.amount_spent || 0;
                const remainingBudget = (totalBudget - amountSpent).toFixed(2);

                document.getElementById('display-budget').innerText = totalBudget.toFixed(2);
                document.getElementById('remaining-budget').innerText = remainingBudget;
            } catch (error) {
                console.error('Error fetching user budget:', error);
            }
        }

        // Update user budget
        document.getElementById('set-budget-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const totalBudget = parseFloat(document.getElementById('total-budget').value);

            try {
                await fetch(`${apiBase}/user-budget`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ budget: totalBudget }),
                    credentials: 'include'
                });
                fetchUserBudget();
            } catch (error) {
                console.error('Error updating budget:', error);
            }
        });

        // Fetch and display budget records
        async function fetchBudgetRecords() {
            try {
                const response = await fetch(`${apiBase}/budget`, { credentials: 'include' });
                const budgets = await response.json();

                const recordsDiv = document.getElementById('budget-records');
                recordsDiv.innerHTML = '';

                budgets.forEach(budget => {
                    const div = document.createElement('div');
                    div.className = 'budget-item';
                    div.innerHTML = `
                        <p><strong>Expense:</strong> ${budget.expense_name}</p>
                        <p><strong>Amount Spent:</strong> $${budget.amount_spent.toFixed(2)}</p>
                        <div class="actions">
                            <button onclick="editBudget(${budget.id}, '${budget.expense_name}', ${budget.amount_spent})">Edit</button>
                            <button onclick="deleteBudget(${budget.id})">Delete</button>
                        </div>
                    `;
                    recordsDiv.appendChild(div);
                });

                fetchUserBudget(); // Refresh budget summary
            } catch (error) {
                console.error('Error fetching budget records:', error);
            }
        }

        // Add a new budget record
        document.getElementById('budget-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const expenseName = document.getElementById('expense-name').value;
            const amountSpent = parseFloat(document.getElementById('amount-spent').value);

            try {
                await fetch(`${apiBase}/budget`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expense_name: expenseName, amount_spent: amountSpent }),
                    credentials: 'include'
                });
                fetchBudgetRecords();
            } catch (error) {
                console.error('Error adding budget record:', error);
            }
        });

        // Edit a budget record
        async function editBudget(id, expenseName, amountSpent) {
            const newExpenseName = prompt('Enter new expense name:', expenseName);
            const newAmountSpent = parseFloat(prompt('Enter new amount spent:', amountSpent));

            if (newExpenseName && !isNaN(newAmountSpent)) {
                try {
                    await fetch(`${apiBase}/budget/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ expense_name: newExpenseName, amount_spent: newAmountSpent }),
                        credentials: 'include'
                    });
                    fetchBudgetRecords();
                } catch (error) {
                    console.error('Error editing budget record:', error);
                }
            }
        }

        // Delete a budget record
        async function deleteBudget(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await fetch(`${apiBase}/budget/${id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    fetchBudgetRecords();
                } catch (error) {
                    console.error('Error deleting budget record:', error);
                }
            }
        }

        // Fetch and display records on page load
        fetchBudgetRecords();
    </script>
</body>
